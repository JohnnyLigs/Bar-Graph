<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Graph</title>
<style>
  canvas {
    border: 1px solid #000;
  }
</style>
</head>
<body>
<canvas id="barGraph" width="400" height="300"></canvas>

<script>
  const canvas = document.getElementById('barGraph');
  const ctx = canvas.getContext('2d');
  
  const sections = ['Hand', 'Foot', 'Eye', 'Ear'];
  const values = [80, 80, 70, 70];
  const colors = ['blue', 'green', 'red', 'orange'];
  
  const barWidth = 50;
  const spacing = 20;
  const startX = 50;
  const startY = 250;
  
  // Scale for y-axis
  for (let i = 0; i <= 100; i += 20) {
    const y = startY - (i * 2); // Scale for better visualization
    ctx.fillText(i + '%', 10, y + 5);
  }
  
  for (let i = 0; i < sections.length; i++) {
    const x = startX + i * (barWidth + spacing);
    const height = values[i] * 2; // Scale for better visualization
    const y = startY - height;
    
    ctx.fillStyle = colors[i];
    ctx.fillRect(x, y, barWidth, height);
    
    ctx.fillStyle = '#000';
    ctx.fillText(sections[i], x + 10, startY + 15);
    ctx.fillText(values[i] + '%', x + 20, y - 10);
  }
</script>
</body>
</html>
